<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="Loan.CSS">
</head>
<body>
    <div class="contaner">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $
            <br>
        <input onchange=calculateLoan() class="input" type="number" id="loan-amount" min="1" value="10000">
    </p>  
    <p>Intrest Rate %
        <br>
    <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" min="0" max="100" value="10" step=".1">
</p>
<p>Months to pay
    <br>
    <input onchange="calculateLoan()" class="input" type="number" id="months-to-pay" min="0" value="12">
</p>

<p class="payment" id="payment">Monthly Payment:</p>
<p id="placeholderText"></p>

<p class="Made-by-Nathan-Henok">Made by Nathan Henok</p>
    </div>
    <script src="Loan.JS"></script>
</body>
</html>
